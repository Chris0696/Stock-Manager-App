<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valdo's StockManager</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_login/css/style.css' %}">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static  'css/register_login/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

</head>
<body>
     <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                {{form.password1}}
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                {{form.password2}}
                            </div>
                            {{form.errors}}
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>

                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'accounts:login' %}" class="signup-image-link">I am already member</a>
                    </div>

                </div>

            </div>
        </section>
     </div>


<!-- JS -->
    <script src="{% static  'css/register_login/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static  'css/register_login/js/main.js' %}"></script>

     <script type="text/javascript">
         var form_fields = document.getElementsByTagName('input')
         form_fields[1].placeholder="Nom d'utilisateur...";
         form_fields[2].placeholder="Email...";
         form_fields[3].placeholder="Mot de passe...";
         form_fields[4].placeholder="Répéter mot de passe...";

         for (var field in form_fields){
             form_fields[field].className += ' form-control'
         }

     </script>
</body>
</html>
